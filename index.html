    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons
        const TrendingUp = () => (
            <svg className="icon-large" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

        );

        const Briefcase = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
        );

        const Calendar = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Users = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Trash = () => (
            <svg className="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        function TxirliJobPoll() {
            const historicalJobs = [
                { job: 'Teacher', days: 12 },
                { job: 'CNC Designer', days: 15 }
            ];

            const pollOptions = [
                { id: 1, range: '1-7 days', label: 'Less than a week' },
                { id: 2, range: '8-14 days', label: '1-2 weeks' },
                { id: 3, range: '15-30 days', label: '2-4 weeks' },
                { id: 4, range: '31-60 days', label: '1-2 months' },
                { id: 5, range: '61+ days', label: 'More than 2 months' }
            ];

            // Initialize with specific voters
            const initialVoters = [
                { name: 'Waltra', choice: 2, timestamp: Date.now() - 86400000 },
                { name: 'Jonas', choice: 3, timestamp: Date.now() - 72000000 },
                { name: 'Javi Magnetic', choice: 3, timestamp: Date.now() - 60000000 },
                { name: 'Unai', choice: 1, timestamp: Date.now() - 48000000 },
                { name: 'David Koreano', choice: 3, timestamp: Date.now() - 36000000 },
                { name: 'J Calero', choice: 2, timestamp: Date.now() - 24000000 },
                { name: 'Visual Politik', choice: 4, timestamp: Date.now() - 18000000 },
                { name: 'Natalia Chueca', choice: 3, timestamp: Date.now() - 12000000 },
                { name: 'Txupe', choice: 2, timestamp: Date.now() - 6000000 }
            ];

            const [voters, setVoters] = useState(initialVoters);
            const [hasVoted, setHasVoted] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);
            const [tempSelectedOption, setTempSelectedOption] = useState(null);
            const [username, setUsername] = useState('');
            const [voterName, setVoterName] = useState('');
            const [error, setError] = useState('');
            const [showConfirmDialog, setShowConfirmDialog] = useState(false);

            const handleOptionSelect = (optionId) => {
                if (!hasVoted) {
                    setTempSelectedOption(optionId);
                    setError('');
                }
            };

            const handleVote = () => {
                const trimmedName = username.trim();
                
                if (!trimmedName) {
                    setError('Please enter your name');
                    return;
                }
                
                // Check if username already voted
                const existingVoter = voters.find(v => v.name.toLowerCase() === trimmedName.toLowerCase());
                if (existingVoter) {
                    setError(`${trimmedName} has already voted!`);
                    return;
                }
                
                if (!tempSelectedOption) {
                    setError('Please select an option');
                    return;
                }

                // Add new voter
                const newVoter = {
                    name: trimmedName,
                    choice: tempSelectedOption,
                    timestamp: Date.now()
                };
                
                setVoters(prev => [...prev, newVoter]);
                setSelectedOption(tempSelectedOption);
                setVoterName(trimmedName);
                setHasVoted(true);
                setError('');
            };

            const handleResetConfirm = () => {
                setVoters(initialVoters);
                setHasVoted(false);
                setSelectedOption(null);
                setTempSelectedOption(null);
                setUsername('');
                setVoterName('');
                setError('');
                setShowConfirmDialog(false);
            };

            const handleResetCancel = () => {
                setShowConfirmDialog(false);
            };

            // Calculate vote counts from actual voters
            const voteCounts = pollOptions.reduce((acc, option) => {
                acc[option.id] = voters.filter(v => v.choice === option.id).length;
                return acc;
            }, {});

            const totalVotes = voters.length;
            const averageDays = (historicalJobs.reduce((sum, job) => sum + job.days, 0) / historicalJobs.length).toFixed(1);
            const maxDays = Math.max(...historicalJobs.map(j => j.days));

            // Get most popular choice
            const popularChoice = Object.entries(voteCounts).reduce((a, b) => voteCounts[a[0]] > voteCounts[b[0]] ? a : b);
            const popularOption = pollOptions.find(o => o.id === parseInt(popularChoice[0]));

            // Sort voters by most recent first
            const sortedVoters = [...voters].sort((a, b) => b.timestamp - a.timestamp);

            return (
                <div className="container">
                    {/* Confirmation Dialog */}
                    {showConfirmDialog && (
                        <div className="confirm-dialog" onClick={handleResetCancel}>
                            <div className="confirm-content" onClick={(e) => e.stopPropagation()}>
                                <h3 className="confirm-title">‚ö†Ô∏è Reset All Votes?</h3>
                                <p className="confirm-message">
                                    This will delete all current votes and restore the initial voter list. 
                                    This action cannot be undone.
                                </p>
                                <div className="confirm-buttons">
                                    <button className="confirm-btn confirm-btn-cancel" onClick={handleResetCancel}>
                                        Cancel
                                    </button>
                                    <button className="confirm-btn confirm-btn-reset" onClick={handleResetConfirm}>
                                        Reset All Votes
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="card">
                        <div className="header">
                            <div style={{color: '#7c3aed'}}>
                                <TrendingUp />
                            </div>
                            <h1 className="title">Txirli Job Duration Tracker</h1>
                            <div className="header-actions">
                                <span className="survey-badge">Live Poll</span>
                                <button className="reset-button" onClick={() => setShowConfirmDialog(true)}>
                                    <Trash />
                                    Reset Votes
                                </button>
                            </div>
                        </div>
                        <p className="text-muted">Professional survey system with real-time vote tracking</p>
                    </div>

                    {/* Historical Stats */}
                    <div className="card">
                        <div className="header">
                            <div style={{color: '#2563eb'}}>
                                <Briefcase />
                            </div>
                            <h2 className="subtitle">Previous Jobs History</h2>
                        </div>
                        
                        <div className="grid">
                            {historicalJobs.map((job, index) => (
                                <div key={index} className="stat-card">
                                    <h3 className="stat-title">{job.job}</h3>
                                    <div className="stat-value">
                                        <div style={{color: '#7c3aed'}}>
                                            <Calendar />
                                        </div>
                                        <span className="stat-number">{job.days}</span>
                                        <span className="text-muted">days</span>
                                    </div>
                                </div>
                            ))}
                            
                            <div className="stat-card average">
                                <h3 className="stat-title">Average Duration</h3>
                                <div className="stat-value">
                                    <div style={{color: '#059669'}}>
                                        <Calendar />
                                    </div>
                                    <span className="stat-number green">{averageDays}</span>
                                    <span className="text-muted">days</span>
                                </div>
                            </div>
                        </div>

                        {/* Custom Bar Chart */}
                        <div className="chart-container">
                            {historicalJobs.map((job, index) => (
                                <div key={index} className="bar-wrapper">
                                    <div 
                                        className="bar" 
                                        style={{height: `${(job.days / maxDays) * 150}px`}}
                                    >
                                        <span className="bar-value">{job.days}</span>
                                    </div>
                                    <div className="bar-label">{job.job}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Survey Statistics */}
                    <div className="card">
                        <h2 className="subtitle">üìä Survey Statistics</h2>
                        <div className="stats-summary">
                            <div className="stat-box">
                                <div className="stat-box-value">{totalVotes}</div>
                                <div className="stat-box-label">Total Respondents</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-box-value">{popularOption ? popularOption.label.split(' ')[0] : '-'}</div>
                                <div className="stat-box-label">Most Popular</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-box-value">{popularChoice ? voteCounts[popularChoice[0]] : 0}</div>
                                <div className="stat-box-label">Leading Votes</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-box-value">{totalVotes > 0 ? ((voteCounts[popularChoice[0]] / totalVotes) * 100).toFixed(0) : 0}%</div>
                                <div className="stat-box-label">Confidence</div>
                            </div>
                        </div>
                    </div>

                    {/* Two Column Layout: Poll + Voters */}
                    <div className="two-column">
                        {/* Poll Section */}
                        <div className="card">
                            <h2 className="subtitle">
                                üá≥üá± How long will Txirli last in Holland?
                            </h2>
                            <p className="text-muted" style={{marginBottom: '1.5rem'}}>
                                Share your prediction based on historical patterns
                            </p>

                            {!hasVoted && (
                                <div className="vote-form">
                                    <div className="input-group">
                                        <label className="input-label">Your Name *</label>
                                        <input
                                            type="text"
                                            className="text-input"
                                            placeholder="Enter your full name..."
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') handleVote();
                                            }}
                                        />
                                    </div>
                                    
                                    {error && <p className="error-message">‚ö†Ô∏è {error}</p>}
                                </div>
                            )}

                            <div>
                                {pollOptions.map((option) => {
                                    const voteCount = voteCounts[option.id];
                                    const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;
                                    const isSelected = selectedOption === option.id;
                                    const isTempSelected = tempSelectedOption === option.id;

                                    return (
                                        <button
                                            key={option.id}
                                            onClick={() => handleOptionSelect(option.id)}
                                            disabled={hasVoted}
                                            className={`poll-option ${isSelected || isTempSelected ? 'selected' : ''}`}
                                        >
                                            <div className="option-header">
                                                <span className="option-label">{option.label}</span>
                                                {hasVoted && (
                                                    <span className="option-votes">
                                                        {voteCount} {voteCount === 1 ? 'vote' : 'votes'} ({percentage}%)
                                                    </span>
                                                )}
                                            </div>
                                            <div className="option-range">{option.range}</div>
                                            {hasVoted && (
                                                <div className="progress-bar">
                                                    <div
                                                        className={`progress-fill ${isSelected ? 'selected' : ''}`}
                                                        style={{width: `${percentage}%`}}
                                                    />
                                                </div>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>

                            {!hasVoted && (
                                <button 
                                    className="vote-button"
                                    onClick={handleVote}
                                    disabled={!username.trim() || !tempSelectedOption}
                                >
                                    üó≥Ô∏è Submit Vote
                                </button>
                            )}

                            {hasVoted && (
                                <div className="thank-you">
                                    <p className="thank-you-text">
                                        ‚úì Thank you for participating, {voterName}!
                                        <span className="voter-badge">Respondent #{totalVotes}</span>
                                    </p>
                                </div>
                            )}

                            {!hasVoted && (
                                <p className="instruction" style={{marginTop: '1rem'}}>
                                    Enter your name, select an option, and submit your vote
                                </p>
                            )}
                        </div>

                        {/* Voters List */}
                        <div className="card">
                            <div className="voters-header">
                                <div style={{color: '#7c3aed'}}>
                                    <Users />
                                </div>
                                <span>Survey Respondents ({totalVotes})</span>
                            </div>
                            <div className="voters-list">
                                {sortedVoters.length === 0 ? (
                                    <div className="empty-state">
                                        <Users />
                                        <p>No votes yet. Be the first!</p>
                                    </div>
                                ) : (
                                    sortedVoters.map((voter, index) => {
                                        const option = pollOptions.find(o => o.id === voter.choice);
                                        return (
                                            <div key={index} className="voter-item">
                                                <div className="voter-name">
                                                    <span className="voter-number">{sortedVoters.length - index}</span>
                                                    {voter.name}
                                                </div>
                                                <div className="voter-choice">
                                                    {option?.label}
                                                    <div>
                                                        <span className={`choice-badge choice-${voter.choice}`}>
                                                            {option?.range}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Pattern Analysis */}
                    <div className="analysis-card">
                        <h3 className="analysis-title">üéØ Data-Driven Insights</h3>
                        <p className="analysis-text">
                            Based on {totalVotes} respondents, the community prediction shows {popularOption?.label.toLowerCase()} 
                            as the most likely outcome. Historical data indicates a slight upward trend (12 ‚Üí 15 days). 
                            The Dutch job market and Txirli's career exploration patterns suggest this prediction aligns 
                            with typical job transition timelines. Survey confidence: {totalVotes > 0 ? ((voteCounts[popularChoice[0]] / totalVotes) * 100).toFixed(0) : 0}%
                        </p>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TxirliJobPoll />);
    </script>
</body>
</html>
