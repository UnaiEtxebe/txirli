<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Washer Guy's Big Day! üß∫üíí</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const WasherGuyWedding = () => {
            const [timeLeft, setTimeLeft] = useState({});
            const [confetti, setConfetti] = useState([]);
            const [washers, setWashers] = useState([]);
            const [celebration, setCelebration] = useState(false);
            
            const weddingDate = new Date('2025-11-29T00:00:00');
            
            useEffect(() => {
                // Initialize confetti
                const initialConfetti = Array.from({ length: 50 }, (_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    delay: Math.random() * 5,
                    duration: 3 + Math.random() * 2,
                    color: ['#ff6b9d', '#c44569', '#ffa502', '#ff6348', '#5f27cd', '#00d2d3'][Math.floor(Math.random() * 6)]
                }));
                setConfetti(initialConfetti);
                
                // Initialize floating washers
                const initialWashers = Array.from({ length: 8 }, (_, i) => ({
                    id: i,
                    left: Math.random() * 90,
                    delay: Math.random() * 3,
                    duration: 10 + Math.random() * 5
                }));
                setWashers(initialWashers);
                
                const timer = setInterval(() => {
                    const now = new Date();
                    const difference = weddingDate - now;
                    
                    if (difference > 0) {
                        setTimeLeft({
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60)
                        });
                    } else {
                        setCelebration(true);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    }
                }, 1000);
                
                return () => clearInterval(timer);
            }, []);
            
            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)',
                    position: 'relative',
                    overflow: 'hidden',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '20px'
                }}>
                    {/* Confetti Animation */}
                    {confetti.map(conf => (
                        <div
                            key={conf.id}
                            style={{
                                position: 'absolute',
                                top: '-10px',
                                left: `${conf.left}%`,
                                width: '10px',
                                height: '10px',
                                backgroundColor: conf.color,
                                animation: `fall ${conf.duration}s linear ${conf.delay}s infinite`,
                                opacity: 0.8,
                                borderRadius: '50%'
                            }}
                        />
                    ))}
                    
                    {/* Floating Washers */}
                    {washers.map(washer => (
                        <div
                            key={washer.id}
                            style={{
                                position: 'absolute',
                                left: `${washer.left}%`,
                                fontSize: '40px',
                                animation: `float ${washer.duration}s ease-in-out ${washer.delay}s infinite`,
                                opacity: 0.3
                            }}
                        >
                            üß∫
                        </div>
                    ))}
                    
                    {/* Main Content */}
                    <div style={{
                        textAlign: 'center',
                        zIndex: 10,
                        background: 'rgba(255, 255, 255, 0.95)',
                        padding: '60px 40px',
                        borderRadius: '30px',
                        boxShadow: '0 20px 60px rgba(0,0,0,0.3)',
                        maxWidth: '800px',
                        width: '100%',
                        animation: 'bounce 2s ease-in-out infinite'
                    }}>
                        <div style={{ fontSize: '80px', marginBottom: '20px', animation: 'spin 3s linear infinite' }}>
                            üß∫
                        </div>
                        
                        <h1 style={{
                            fontSize: 'clamp(32px, 6vw, 64px)',
                            background: 'linear-gradient(45deg, #667eea, #764ba2, #f093fb)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            backgroundClip: 'text',
                            marginBottom: '20px',
                            fontWeight: '900',
                            textTransform: 'uppercase',
                            letterSpacing: '2px'
                        }}>
                            The Washer Guy
                        </h1>
                        
                        <h2 style={{
                            fontSize: 'clamp(24px, 4vw, 48px)',
                            color: '#667eea',
                            marginBottom: '40px',
                            fontWeight: '700'
                        }}>
                            Is Getting Married! üííüíç
                        </h2>
                        
                        {!celebration ? (
                            <>
                                <p style={{
                                    fontSize: '24px',
                                    color: '#666',
                                    marginBottom: '40px',
                                    fontWeight: '500'
                                }}>
                                    Countdown to the Big Rinse Cycle:
                                </p>
                                
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))',
                                    gap: '20px',
                                    marginBottom: '40px'
                                }}>
                                    {['days', 'hours', 'minutes', 'seconds'].map(unit => (
                                        <div key={unit} style={{
                                            background: 'linear-gradient(135deg, #667eea, #764ba2)',
                                            padding: '30px 20px',
                                            borderRadius: '20px',
                                            color: 'white',
                                            boxShadow: '0 10px 30px rgba(102, 126, 234, 0.4)',
                                            transform: 'scale(1)',
                                            transition: 'transform 0.3s',
                                            animation: unit === 'seconds' ? 'pulse 1s ease-in-out infinite' : 'none'
                                        }}>
                                            <div style={{
                                                fontSize: 'clamp(36px, 5vw, 56px)',
                                                fontWeight: '900',
                                                marginBottom: '10px'
                                            }}>
                                                {timeLeft[unit] || 0}
                                            </div>
                                            <div style={{
                                                fontSize: '18px',
                                                textTransform: 'uppercase',
                                                letterSpacing: '2px',
                                                opacity: 0.9
                                            }}>
                                                {unit}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div style={{
                                    fontSize: '20px',
                                    color: '#764ba2',
                                    fontWeight: '600',
                                    marginTop: '30px',
                                    lineHeight: '1.6'
                                }}>
                                    <p>üéâ November 29, 2025 üéâ</p>
                                    <p style={{ marginTop: '10px', fontSize: '18px', color: '#888' }}>
                                        From spin cycles to wedding aisles!
                                    </p>
                                    <p style={{ marginTop: '10px', fontSize: '18px', color: '#888' }}>
                                        This washer is about to get permanent pressed! üòÑ
                                    </p>
                                </div>
                            </>
                        ) : (
                            <div style={{
                                fontSize: '48px',
                                animation: 'celebrate 1s ease-in-out infinite'
                            }}>
                                <p style={{ fontSize: '64px', marginBottom: '20px' }}>üéäüéâüéä</p>
                                <p style={{ fontSize: '36px', color: '#667eea', fontWeight: 'bold' }}>
                                    IT'S WEDDING DAY!
                                </p>
                                <p style={{ fontSize: '28px', color: '#764ba2', marginTop: '20px' }}>
                                    The Washer Guy is officially OFF THE MARKET! üß∫üíí
                                </p>
                            </div>
                        )}
                    </div>
                    
                    <style>
                        {`
                            @keyframes fall {
                                to {
                                    transform: translateY(100vh) rotate(360deg);
                                }
                            }
                            
                            @keyframes float {
                                0%, 100% {
                                    transform: translateY(0) rotate(0deg);
                                }
                                50% {
                                    transform: translateY(-100vh) rotate(180deg);
                                }
                            }
                            
                            @keyframes bounce {
                                0%, 100% {
                                    transform: translateY(0);
                                }
                                50% {
                                    transform: translateY(-20px);
                                }
                            }
                            
                            @keyframes spin {
                                from {
                                    transform: rotate(0deg);
                                }
                                to {
                                    transform: rotate(360deg);
                                }
                            }
                            
                            @keyframes pulse {
                                0%, 100% {
                                    transform: scale(1);
                                }
                                50% {
                                    transform: scale(1.1);
                                }
                            }
                            
                            @keyframes celebrate {
                                0%, 100% {
                                    transform: scale(1) rotate(0deg);
                                }
                                25% {
                                    transform: scale(1.1) rotate(-5deg);
                                }
                                75% {
                                    transform: scale(1.1) rotate(5deg);
                                }
                            }
                        `}
                    </style>
                </div>
            );
        };
        
        ReactDOM.render(<WasherGuyWedding />, document.getElementById('root'));
    </script>
</body>
</html>
